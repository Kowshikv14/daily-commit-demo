name: Daily Auto Commit

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit by 23f3004135@ds.study.iitm.ac.in
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f3004135@ds.study.iitm.ac.in"
          date > auto_update.log
          git add auto_update.log
          git commit -m "Daily update - $(date)"
          git push
